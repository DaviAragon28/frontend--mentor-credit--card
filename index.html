<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
    <div class="background--image">
      <img  class="back-card" src="./images/bg-card-back.png" alt="card--back">
      <img  class="front-card" src="./images/bg-card-front.png" alt="card--back">
    </div>
    
    <div class="container--form">
      <form>
        <div class="name--card">
          <label for="name--card">CARDHOLDER NAME</label>
          <input autocapitalize="on" autocomplete="off" required type="text" name="name" id="name" 
          placeholder="e.g. Jane Appleseed" maxlength="15">
          <span id="span--name"></span>
        </div>

        <div class="number--card">
          <label for="number--card">CARD NUMBER</label>
          <input minlength="16" maxlength="16" required type="text" name="number--card" id="number--card"
          placeholder="e.g. 1234 5678 9123 0000">
          <span id="span--number"></span>
        </div>

        <div class="exp--card"> 
          <label for="exp--card">EXP. DATE (MM/YY)</label>
          <div>
            <div class="container--inputs">
              <input minlength="2" maxlength="2" required type="month" name="exp--card" placeholder="MM" id="month">
              <span id="span--month"></span>
            </div>
            <div class="container--inputs">
              <input autocomplete="off" minlength="3" maxlength="3" required type="text" name="exp--card" placeholder="e.g. 123" id="cvc">
              <span id="span--cvc"></span>
            </div>
          </div>
        </div>
        <button id="confirm">Confirm</button>
      </form>
    </div>

    <div id="done" class="active">
      <div>
        <img src="./images/icon-complete.svg" alt="">
        <h2>THANK YOU!</h2>
        <p>We've added your card details</p>
        <button id="continue">Continue</button>
      </div>
    </div>
  <script src="./src/index.js"></script>
</body>
</html>
